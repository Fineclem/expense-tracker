<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Expense Tracker</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .admin-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
        .user-table { background: white; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="admin-header py-4 mb-4">
        <div class="container">
            <h1><i class="bi bi-shield-check me-2"></i>Admin Panel</h1>
            <p class="mb-0">Expense Tracker User Management</p>
        </div>
    </div>

    <div class="container">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-people fs-1 text-primary mb-2"></i>
                        <h3 id="total-users" class="text-primary">-</h3>
                        <p class="text-muted mb-0">Total Users</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-person-plus fs-1 text-success mb-2"></i>
                        <h3 id="new-today" class="text-success">-</h3>
                        <p class="text-muted mb-0">New Today</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-calendar-week fs-1 text-info mb-2"></i>
                        <h3 id="new-week" class="text-info">-</h3>
                        <p class="text-muted mb-0">New This Week</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-database fs-1 text-warning mb-2"></i>
                        <h3 id="db-status" class="text-warning">-</h3>
                        <p class="text-muted mb-0">Database</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card user-table border-0 shadow-sm">
            <div class="card-header bg-white border-0 py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-people me-2"></i>All Users</h5>
                    <button class="btn btn-primary btn-sm" onclick="refreshData()">
                        <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Joined</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <tr>
                                <td colspan="5" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2 text-muted">Loading users...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4 mb-4">
            <p class="text-muted">
                <i class="bi bi-shield-lock me-1"></i>
                Admin Panel - Last updated: <span id="last-updated">-</span>
            </p>
        </div>
    </div>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script>
        // Admin panel functionality
        async function loadAdminData() {
            try {
                // Try to fetch users from external API
                await fetchExternalUsers();
                
                // Load health
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                
                updateHealthStats(healthData);
                
            } catch (error) {
                console.error('Error loading admin data:', error);
                showError('Failed to load admin data');
            }
        }
        
        async function fetchExternalUsers() {
            try {
                // Try different possible endpoints to get users
                const possibleEndpoints = [
                    'https://testapi-touo.onrender.com/api/users',
                    'https://testapi-touo.onrender.com/api/auth/users', 
                    'https://testapi-touo.onrender.com/users',
                    '/api/external/users'
                ];
                
                let users = [];
                let successEndpoint = null;
                
                for (const endpoint of possibleEndpoints) {
                    try {
                        console.log(`Trying to fetch users from: ${endpoint}`);
                        const response = await fetch(endpoint);
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data && (Array.isArray(data) || data.users)) {
                                users = Array.isArray(data) ? data : data.users;
                                successEndpoint = endpoint;
                                console.log(`Successfully fetched ${users.length} users from ${endpoint}`);
                                break;
                            }
                        }
                    } catch (err) {
                        console.log(`Failed to fetch from ${endpoint}:`, err.message);
                        continue;
                    }
                }
                
                if (users.length > 0) {
                    updateStats(users);
                    updateUsersTable(users);
                    showSuccessMessage(`Found ${users.length} users from ${successEndpoint}`);
                } else {
                    showExternalApiInfo();
                }
                
            } catch (error) {
                console.error('Error fetching external users:', error);
                showExternalApiInfo();
            }
        }
        
        function updateStats(users) {
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString();
            
            // Total users
            document.getElementById('total-users').textContent = users.length;
            
            // New today (if created_at field exists)
            const newToday = users.filter(u => u.created_at && u.created_at.startsWith(today)).length;
            document.getElementById('new-today').textContent = newToday;
            
            // New this week
            const newWeek = users.filter(u => u.created_at && u.created_at >= weekAgo).length;
            document.getElementById('new-week').textContent = newWeek;
            
            // Last updated
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }
        
        function updateHealthStats(healthData) {
            // API status
            document.getElementById('db-status').textContent = healthData.status === 'ok' ? 'Online' : 'Error';
            document.getElementById('db-status').className = healthData.status === 'ok' ? 'text-success' : 'text-danger';
        }
        
        function updateUsersTable(users) {
            const tbody = document.getElementById('users-table-body');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-4 text-muted">
                            <i class="bi bi-person-x fs-1 mb-2 d-block"></i>
                            No users found
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = users.map((user, index) => `
                <tr>
                    <td><span class="badge bg-primary">${user.id || index + 1}</span></td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-2" 
                                 style="width: 32px; height: 32px; font-size: 12px; color: white;">
                                ${(user.name || user.username || 'U').charAt(0).toUpperCase()}
                            </div>
                            <strong>${user.name || user.username || 'Unknown'}</strong>
                        </div>
                    </td>
                    <td>${user.email || 'N/A'}</td>
                    <td>
                        <small class="text-muted">
                            ${user.created_at ? new Date(user.created_at).toLocaleDateString() : 'N/A'}
                            ${user.created_at ? '<br>' + new Date(user.created_at).toLocaleTimeString() : ''}
                        </small>
                    </td>
                    <td>
                        <span class="badge bg-success">Active</span>
                    </td>
                </tr>
            `).join('');
        }
        
        function showSuccessMessage(message) {
            // Update the stats to show success
            const statusElements = document.querySelectorAll('.stat-card .card-body');
            if (statusElements.length > 0) {
                statusElements[0].style.borderLeft = '4px solid #28a745';
            }
        }
        
        function showExternalApiInfo() {
            const tbody = document.getElementById('users-table-body');
            
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-5">
                        <div class="mb-3">
                            <i class="bi bi-cloud-arrow-up fs-1 text-warning mb-3 d-block"></i>
                            <h5 class="text-warning">External API Mode</h5>
                            <p class="text-muted mb-3">Unable to fetch users from external API</p>
                        </div>
                        <div class="alert alert-info">
                            <h6><i class="bi bi-info-circle me-2"></i>Attempted Endpoints:</h6>
                            <ul class="mb-0 text-start">
                                <li><code>GET /api/users</code></li>
                                <li><code>GET /api/auth/users</code></li>
                                <li><code>GET /users</code></li>
                            </ul>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="card border-primary">
                                    <div class="card-body text-center">
                                        <i class="bi bi-person-plus text-primary fs-3 mb-2"></i>
                                        <h6>Registration</h6>
                                        <code class="small">POST /api/auth/register</code>
                                        <br>
                                        <small class="text-muted">External API handles registration</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card border-success">
                                    <div class="card-body text-center">
                                        <i class="bi bi-box-arrow-in-right text-success fs-3 mb-2"></i>
                                        <h6>Authentication</h6>
                                        <code class="small">POST /api/auth/login</code>
                                        <br>
                                        <small class="text-muted">External API handles login</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary btn-sm" onclick="testExternalAPI()">
                                <i class="bi bi-arrow-clockwise me-1"></i>Test API Connection
                            </button>
                        </div>
                    </td>
                </tr>
            `;
            
            // Update stats for external API mode
            document.getElementById('total-users').textContent = 'N/A';
            document.getElementById('new-today').textContent = 'N/A';
            document.getElementById('new-week').textContent = 'N/A';
        }
        
        function updateExternalApiInfo(debugData) {
            const tbody = document.getElementById('users-table-body');
            
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-5">
                        <div class="mb-3">
                            <i class="bi bi-cloud-arrow-up fs-1 text-primary mb-3 d-block"></i>
                            <h5 class="text-primary">External API Mode</h5>
                            <p class="text-muted mb-3">${debugData.message || 'Using external authentication API'}</p>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card border-primary">
                                    <div class="card-body text-center">
                                        <i class="bi bi-person-plus text-primary fs-3 mb-2"></i>
                                        <h6>Registration Endpoint</h6>
                                        <code class="small">POST /api/auth/register</code>
                                        <br>
                                        <small class="text-muted">External API handles user registration</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card border-success">
                                    <div class="card-body text-center">
                                        <i class="bi bi-box-arrow-in-right text-success fs-3 mb-2"></i>
                                        <h6>Login Endpoint</h6>
                                        <code class="small">POST /api/auth/login</code>
                                        <br>
                                        <small class="text-muted">External API handles authentication</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <p class="small text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                User data is managed by: <strong>${debugData.api_endpoint || 'External API'}</strong>
                            </p>
                        </div>
                    </td>
                </tr>
            `;
        }
        
        function refreshData() {
            loadAdminData();
        }
        
        async function testExternalAPI() {
            const button = event.target;
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<i class="bi bi-hourglass-split me-1"></i>Testing...';
            
            try {
                // Test the external API endpoints
                const testResults = [];
                
                const endpoints = [
                    { url: 'https://testapi-touo.onrender.com/api/users', method: 'GET' },
                    { url: 'https://testapi-touo.onrender.com/api/auth/users', method: 'GET' },
                    { url: 'https://testapi-touo.onrender.com/users', method: 'GET' },
                    { url: 'https://testapi-touo.onrender.com/api/health', method: 'GET' }
                ];
                
                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(endpoint.url);
                        testResults.push({
                            url: endpoint.url,
                            status: response.status,
                            ok: response.ok,
                            data: response.ok ? await response.json() : null
                        });
                    } catch (err) {
                        testResults.push({
                            url: endpoint.url,
                            status: 'Error',
                            ok: false,
                            error: err.message
                        });
                    }
                }
                
                showTestResults(testResults);
                
            } catch (error) {
                console.error('API test error:', error);
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        
        function showTestResults(results) {
            const tbody = document.getElementById('users-table-body');
            
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-4">
                        <h5><i class="bi bi-wifi me-2"></i>API Test Results</h5>
                        <div class="table-responsive mt-3">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Endpoint</th>
                                        <th>Status</th>
                                        <th>Response</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${results.map(result => `
                                        <tr>
                                            <td><code class="small">${result.url}</code></td>
                                            <td>
                                                <span class="badge ${result.ok ? 'bg-success' : 'bg-danger'}">
                                                    ${result.status}
                                                </span>
                                            </td>
                                            <td class="small">
                                                ${result.ok ? 
                                                    (result.data ? JSON.stringify(result.data).substring(0, 50) + '...' : 'OK') : 
                                                    (result.error || 'Failed')
                                                }
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        <button class="btn btn-secondary btn-sm mt-2" onclick="loadAdminData()">
                            <i class="bi bi-arrow-left me-1"></i>Back to Admin
                        </button>
                    </td>
                </tr>
            `;
        }
        
        function showError(message) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-4 text-danger">
                        <i class="bi bi-exclamation-triangle fs-1 mb-2 d-block"></i>
                        ${message}
                    </td>
                </tr>
            `;
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadAdminData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadAdminData, 30000);
    </script>
</body>
</html>
